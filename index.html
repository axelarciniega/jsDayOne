<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Java One</title>
  </head>

  <body class="bg-black">
    <section class="row justify-content-center text-center p-4" id="both">
      <img
        class="car-pic"
        src="https://images.unsplash.com/photo-1616804087673-cdcd32e5578f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHN1YmFydSUyMHdyeCUyMGhhdGNofGVufDB8fDB8fHww&auto=format&fit=crop&w=900&q=60"
        alt=""
      />
      <div class="col-6">
        <h3 class="bg-primary">Subie Gang</h3>

        <button class="bg-primary" onclick="teamHome()" id="team-one">
          Home Score
        </button>
      </div>
    </section>
    <section class="row text-light text-center justify-content-center">
      <div class="col-4">
        <h1>VS</h1>
      </div>
    </section>
    <section class="row justify-content-center text-center p-4">
      <img
        class="car-pic"
        src="https://images.unsplash.com/photo-1568518704125-886f4b42378a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG11c3RhbmclMjBndDUwMHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=900&q=60"
        alt=""
      />
      <div class="col-6">
        <h3 class="bg-warning">Musti Gang</h3>
        <button class="bg-warning" id="team-two" onclick="teamAway()">
          Away Score
        </button>
      </div>
    </section>

    <section class="row">
      <div class="col-2 text-end">
        <button class="bg-info" onclick="clearScore()">CLEAR</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
